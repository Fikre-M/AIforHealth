name: Lighthouse CI

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/lighthouse-ci.yml'
  push:
    branches: [main]
    paths:
      - 'frontend/**'

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build application
        working-directory: ./frontend
        run: npm run build
        env:
          NODE_ENV: production

      - name: Run Lighthouse CI
        working-directory: ./frontend
        run: |
          npm install -g @lhci/cli@0.12.x
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: frontend/.lighthouseci
          retention-days: 30

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Read Lighthouse results
            const resultsPath = path.join(process.cwd(), 'frontend/.lighthouseci');
            
            if (fs.existsSync(resultsPath)) {
              const files = fs.readdirSync(resultsPath);
              const manifestFile = files.find(f => f.includes('manifest.json'));
              
              if (manifestFile) {
                const manifest = JSON.parse(
                  fs.readFileSync(path.join(resultsPath, manifestFile), 'utf8')
                );
                
                let comment = '## ðŸ”¦ Lighthouse CI Results\n\n';
                
                manifest.forEach(result => {
                  const scores = result.summary;
                  comment += `### ${result.url}\n\n`;
                  comment += '| Category | Score |\n';
                  comment += '|----------|-------|\n';
                  comment += `| Performance | ${Math.round(scores.performance * 100)} |\n`;
                  comment += `| Accessibility | ${Math.round(scores.accessibility * 100)} |\n`;
                  comment += `| Best Practices | ${Math.round(scores['best-practices'] * 100)} |\n`;
                  comment += `| SEO | ${Math.round(scores.seo * 100)} |\n\n`;
                });
                
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: comment
                });
              }
            }

      - name: Check performance budgets
        working-directory: ./frontend
        run: |
          if [ -f ".lighthouseci/manifest.json" ]; then
            echo "Checking performance budgets..."
            node -e "
              const fs = require('fs');
              const manifest = JSON.parse(fs.readFileSync('.lighthouseci/manifest.json'));
              const budget = JSON.parse(fs.readFileSync('performance-budget.json'));
              
              let failed = false;
              manifest.forEach(result => {
                const scores = result.summary;
                if (scores.performance < 0.9) {
                  console.error('âŒ Performance score below threshold: ' + Math.round(scores.performance * 100));
                  failed = true;
                }
              });
              
              if (failed) process.exit(1);
              console.log('âœ… All performance budgets passed');
            "
          fi
