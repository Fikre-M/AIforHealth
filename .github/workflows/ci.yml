name: ğŸ” Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  MONGODB_VERSION: '5.0'

jobs:
  # Code Quality Checks
  code-quality:
    name: ğŸ§¹ Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # Backend Code Quality
      - name: ğŸ“¦ Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: ğŸ” Backend ESLint
        run: |
          cd backend
          npm run lint

      - name: ğŸ—ï¸ Backend TypeScript check
        run: |
          cd backend
          npm run type-check

      # Frontend Code Quality
      - name: ğŸ“¦ Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: ğŸ” Frontend ESLint
        run: |
          cd frontend
          npm run lint

      - name: ğŸ—ï¸ Frontend TypeScript check
        run: |
          cd frontend
          npm run type-check

      - name: ğŸ¨ Prettier check
        run: |
          cd frontend
          npm run format:check

  # Security Scanning
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # Dependency vulnerability scanning
      - name: ğŸ” Backend security audit
        run: |
          cd backend
          npm audit --audit-level=high

      - name: ğŸ” Frontend security audit
        run: |
          cd frontend
          npm audit --audit-level=high

      # SAST with CodeQL
      - name: ğŸ” Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, typescript

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      # Dependency scanning with Snyk
      - name: ğŸ” Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  # Backend Tests
  backend-tests:
    name: ğŸ§ª Backend Tests
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:${{ env.MONGODB_VERSION }}
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          cd backend
          npm ci

      - name: ğŸ—ï¸ Build backend
        run: |
          cd backend
          npm run build

      - name: ğŸ§ª Run unit tests
        run: |
          cd backend
          npm run test:unit
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/aiforhealth-test
          JWT_SECRET: test-jwt-secret-for-ci-pipeline-only
          JWT_REFRESH_SECRET: test-refresh-secret-for-ci-pipeline-only

      - name: ğŸ§ª Run integration tests
        run: |
          cd backend
          npm run test:integration
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/aiforhealth-test
          JWT_SECRET: test-jwt-secret-for-ci-pipeline-only
          JWT_REFRESH_SECRET: test-refresh-secret-for-ci-pipeline-only

      - name: ğŸ“Š Upload backend coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

  # Frontend Tests
  frontend-tests:
    name: ğŸ§ª Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          cd frontend
          npm ci

      - name: ğŸ—ï¸ Build frontend
        run: |
          cd frontend
          npm run build
        env:
          VITE_API_BASE_URL: http://localhost:5000/api/v1

      - name: ğŸ§ª Run unit tests
        run: |
          cd frontend
          npm run test:unit

      - name: ğŸ§ª Run component tests
        run: |
          cd frontend
          npm run test:component

      - name: ğŸ“Š Upload frontend coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  # End-to-End Tests
  e2e-tests:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    services:
      mongodb:
        image: mongo:${{ env.MONGODB_VERSION }}
        ports:
          - 27017:27017

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # Setup backend
      - name: ğŸ“¦ Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: ğŸ—ï¸ Build and start backend
        run: |
          cd backend
          npm run build
          npm start &
        env:
          NODE_ENV: test
          PORT: 5000
          MONGODB_URI: mongodb://localhost:27017/aiforhealth-e2e
          JWT_SECRET: test-jwt-secret-for-e2e-tests-only
          JWT_REFRESH_SECRET: test-refresh-secret-for-e2e-tests-only

      # Setup frontend
      - name: ğŸ“¦ Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: ğŸ—ï¸ Build and start frontend
        run: |
          cd frontend
          npm run build
          npm run preview &
        env:
          VITE_API_BASE_URL: http://localhost:5000/api/v1

      # Wait for services to be ready
      - name: â³ Wait for services
        run: |
          npx wait-on http://localhost:5000/api/v1/health
          npx wait-on http://localhost:4173

      # Install Playwright
      - name: ğŸ­ Install Playwright
        run: |
          cd frontend
          npx playwright install --with-deps

      # Run E2E tests
      - name: ğŸ§ª Run E2E tests
        run: |
          cd frontend
          npm run test:e2e

      - name: ğŸ“Š Upload E2E test results
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

  # Build Check
  build:
    name: ğŸ—ï¸ Build Check
    runs-on: ubuntu-latest
    needs: [code-quality, security]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # Build backend
      - name: ğŸ—ï¸ Build backend
        run: |
          cd backend
          npm ci
          npm run build

      # Build frontend
      - name: ğŸ—ï¸ Build frontend
        run: |
          cd frontend
          npm ci
          npm run build
        env:
          VITE_API_BASE_URL: https://api.example.com/api/v1

      # Upload build artifacts
      - name: ğŸ“¦ Upload backend build
        uses: actions/upload-artifact@v3
        with:
          name: backend-build
          path: backend/dist/

      - name: ğŸ“¦ Upload frontend build
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontend/dist/

  # Performance Tests
  performance:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    services:
      mongodb:
        image: mongo:${{ env.MONGODB_VERSION }}
        ports:
          - 27017:27017

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¥ Download backend build
        uses: actions/download-artifact@v3
        with:
          name: backend-build
          path: backend/dist/

      - name: ğŸ“¦ Install backend dependencies
        run: |
          cd backend
          npm ci --only=production

      - name: ğŸš€ Start backend
        run: |
          cd backend
          npm start &
        env:
          NODE_ENV: production
          PORT: 5000
          MONGODB_URI: mongodb://localhost:27017/aiforhealth-perf
          JWT_SECRET: test-jwt-secret-for-performance-tests
          JWT_REFRESH_SECRET: test-refresh-secret-for-performance-tests

      - name: â³ Wait for backend
        run: npx wait-on http://localhost:5000/api/v1/health

      - name: âš¡ Run performance tests
        run: |
          npx artillery run tests/performance/api-load-test.yml
          npx lighthouse-ci autorun

      - name: ğŸ“Š Upload performance results
        uses: actions/upload-artifact@v3
        with:
          name: performance-results
          path: |
            artillery-report.html
            .lighthouseci/

  # Notification
  notify:
    name: ğŸ“¢ Notify
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, e2e-tests, build]
    if: always()
    
    steps:
      - name: ğŸ“¢ Slack Notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#ci-cd'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        if: always()