      - name: ğŸ“Š Post-deployment monitoring
        run: |
          # Trigger monitoring alerts
          curl -X POST ${{ secrets.MONITORING_WEBHOOK }} \
            -H "Content-Type: application/json" \
            -d '{"event": "deployment", "environment": "production", "version": "${{ github.sha }}"}'

  # Rollback (if needed)
  rollback:
    name: ğŸ”™ Rollback
    runs-on: ubuntu-latest
    needs: deploy-production
    if: failure()
    environment:
      name: production
    
    steps:
      - name: ğŸ”™ Rollback deployment
        run: |
          echo "Rolling back production deployment"
          # Add rollback logic here
          
          # Switch load balancer back
          # Revert database migrations if needed
          # Notify team of rollback

      - name: ğŸ“¢ Notify rollback
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#alerts'
          text: 'ğŸš¨ Production deployment failed and was rolled back'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # Post-deployment tasks
  post-deployment:
    name: ğŸ“‹ Post-deployment
    runs-on: ubuntu-latest
    needs: deploy-production
    if: success()
    
    steps:
      - name: ğŸ·ï¸ Create release tag
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            ## Changes in this release
            - Deployed commit: ${{ github.sha }}
            - Deployment time: ${{ github.event.head_commit.timestamp }}
            
            ## Deployment Details
            - Backend image: ${{ needs.build-images.outputs.backend-image }}
            - Frontend image: ${{ needs.build-images.outputs.frontend-image }}
          draft: false
          prerelease: false

      - name: ğŸ“Š Update monitoring dashboards
        run: |
          # Update Grafana dashboards with new version
          curl -X POST ${{ secrets.GRAFANA_API_URL }}/api/annotations \
            -H "Authorization: Bearer ${{ secrets.GRAFANA_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "text": "Production deployment v${{ github.run_number }}",
              "tags": ["deployment", "production"],
              "time": ${{ github.event.head_commit.timestamp }}
            }'

      - name: ğŸ“¢ Success notification
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: '#deployments'
          text: 'âœ… Production deployment successful! Version v${{ github.run_number }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # Cleanup
  cleanup:
