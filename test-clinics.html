<!DOCTYPE html>
<html>
<head>
    <title>Test Clinics API</title>
</head>
<body>
    <h1>Testing Clinics API</h1>
    <button onclick="testClinics()">Test Clinics Endpoint</button>
    <div id="result"></div>

    <script>
        async function testClinics() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Loading...';
            
            try {
                console.log('Testing clinics endpoint...');
                const response = await fetch('http://localhost:5000/api/v1/clinics');
                console.log('Response:', response);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Data:', data);
                
                resultDiv.innerHTML = `
                    <h2>Success!</h2>
                    <p>Status: ${response.status}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <h2>Error!</h2>
                    <p style="color: red;">${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
